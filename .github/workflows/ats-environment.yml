name: ATS Environment Setup

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  setup-environment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload and execute setup script on EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          echo "ðŸ“¤ Uploading environment setup script..."
          scp -o StrictHostKeyChecking=no -i private_key.pem setup_environment.sh ${USER}@${HOST}:/home/${USER}/setup_environment.sh

          echo "ðŸš€ Running setup script on EC2..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} "bash /home/${USER}/setup_environment.sh"
